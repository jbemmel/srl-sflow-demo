# Based on https://blog.sflow.com/2021/04/containerlab.html

name: srl-test

features: # Features used in this Containerlab config, and the minimum version that supports it
- connect-to-mgmt:0.13 # See https://containerlab.srlinux.dev/manual/network/#management-network
# OR simply like this:
- https://containerlab.srlinux.dev/manual/network/#management-network

topology:
  kinds:
    srl:
      type: ixr6 # See https://www.nokia.com/networks/products/7250-interconnect-router/
      image: registry.srlinux.dev/pub/srlinux # latest, or srlinux:21.3.1-410
      license: ../license.key
  nodes:
    leaf1:
      kind: srl
      config: leaf1.cfg.json
    leaf2:
      kind: srl
      config: leaf2.cfg.json
    spine1:
      kind: srl
      config: spine1.cfg.json
    spine2:
      kind: srl
      config: spine2.cfg.json
 
    h1:
      kind: linux
      image: alpine:latest # or frrouting/frr:latest
    h2:
      kind: linux
      image: alpine:latest
    sflow-collector: # Added, connect via mgmt network
      kind: linux
      image: sflow/prometheus
      mgmt_ipv4: 172.20.20.10 # Pick a fixed IP
      mgmt_ipv6: 2001:172:20:20::10
    
    # Represent the mgmt bridge for sFlow, this must be created manually
    # sudo ip link add br-sflow type bridge; sudo ip link set br-sflow up
    # sudo ip addr add 192.168.0.101/31 dev br-sflow
    # sFlow UDP is 1-way, so no need for static route back
    br-sflow:
      kind: bridge

  links: 
    - endpoints: ["leaf1:e1-1","spine1:e1-1"]
    - endpoints: ["leaf1:e1-2","spine2:e1-1"]
    - endpoints: ["leaf2:e1-1","spine1:e1-2"]
    - endpoints: ["leaf2:e1-2","spine2:e1-2"]
    - endpoints: ["h1:eth1","leaf1:e1-3"]
    - endpoints: ["h2:eth1","leaf2:e1-3"]
    
    # Connect to sFlow connector via spine1
    # - endpoints: ["spine1:e1-3","br-sflow:eth1"] # Routed option, requires manual bridge
    - endpoints: ["spine1:e1-3","mgmt-net:spine1-e1-3"] # Beta clab feature, bridged
    
